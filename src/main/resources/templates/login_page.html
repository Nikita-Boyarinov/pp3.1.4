<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"  >
    <title>Login Page</title>
</head>

<body>
<header style="padding: 50px 0;">

    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                <h2 style="margin-right: 65px;"><strong>Please sign in</strong></h2>

                <div th:if="${param.error}">
                </div>
                <div th:if="${param.logout}">
                </div>
            </div>
        </div>


        <form th:action="@{/login}" method="post">

            <div class="row justify-content-center">
                <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-2" >
                    <input class="form-control form-control-lg" type="email" name="username" placeholder="Email address" />
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Password" />
                </div>
            </div>

            <div class="row justify-content-center" style="padding: 10px 0;">
                <div class="col-8 col-sm-6 col-md-4 col-lg-4 col-xl-2">
                    <input class="btn btn-primary btn-lg btn-block form-control" type="submit" value="Sign in" />
                </div>

            </div>
        </form>

    </div>


</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
